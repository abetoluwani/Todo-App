name: Flutter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Note: This workflow uses the latest stable version of the Flutter SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/flutter/flutter/blob/master/packages/flutter_tools/README.md
      # - uses: subosito/flutter-action@v2
      - uses: subosito/flutter-action@f1c21d5b4e41f5c6a5e2a4b2f5f67e0c5b5a6e3c4

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'flutter format' on each commit.
      # - name: Verify formatting
      #   run: flutter format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed.
      - name: Run tests
        run: flutter test

